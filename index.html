<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Pop</title>
    <script src="Source/CesiumUnminified/Cesium.js"></script>
    <link rel="stylesheet" href="Source/CesiumUnminified/Widgets/widgets.css">

    <link rel="stylesheet" href="Source/Tree/css/demo.css" type="text/css">
    <link rel="stylesheet" href="Source/Tree/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script src="Source/Tree/js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="Source/Tree/js/jquery.ztree.core.js" type="text/javascript"></script>
    <script src="Source/Tree/js/jquery.ztree.excheck.js" type="text/javascript"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <style>
        @import url(bucket.css);
    </style>


</head>

<body>


    <div class="zTreeDemoBackground left" style="overflow-y: auto;">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div id="cesiumContainer" style="height: 100%;"></div>

    <script>
        var viewer = new Cesium.Viewer('cesiumContainer');

        function addChina() {
            viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./sheng.json'))
        }

        function addAmerica() {
            viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./ne_10m_us_states.topojson'))
        }

        function addRailway() {
            viewer.dataSources.add(Cesium.GeoJsonDataSource.load('./railway.json', {
                stroke: Cesium.Color.HOTPINK,
                fill: Cesium.Color.BLUE.withAlpha(0.5),
                strokeWidth: 5
            }));

        }

        function addLayer(url) {
            viewer.dataSources.add(Cesium.GeoJsonDataSource.load(url, {
                stroke: Cesium.Color.HOTPINK,
                fill: Cesium.Color.BLUE.withAlpha(0.5),
                strokeWidth: 5
            }));
        }


        addChina();
        // addAmerica();
        // addRailway();
        // addLayer('./mian.geojson');
        // addLayer('./river.json');

        //ztree
        var setting = {
			check: {
				enable: true,
				
			},
			data: {
				simpleData: {
					enable: true
				}
            },
            callback: {
                onCheck: addSheng()
            },
            view: {
                
            }
        };
        setting.check.chkboxType = {"Y" : "s", "N" : "s"};
        

		var zNodes =[
			{ id:1, pId:0, name:"图层", open:true, checked:false},
			{ id:11, pId:1, name:"矢量数据", open:true},
			{ id:111, pId:11, name:"省界"},
			{ id:112, pId:11, name:"河流"},
			{ id:113, pId:11, name:"铁路"},
			{ id:12, pId:1, name:"栅格数据", open:true},
			{ id:121, pId:12, name:"卫星影像"},
			{ id:122, pId:12, name:"数字高程模型", chkDisabled:true},
			{ id:13, pId:1, name:"三维模型", isParent:true},
			{ id:131, pId:13, name:"建筑物", chkDisabled:true},
			
		];

        function addSheng(event, treeId, treeNode) {
            addChina();
        }

        $(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		});

        
    </script>

</body>

</html>
